<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 class="text-center">Weather Dashboard</h1>
    <div class="container">
        <!-- Search Form -->
        <form id="search-form">
            <label for="city-input">Search for a city:</label>
            <input type="text" id="city-input" class="form-control mb-2" placeholder="San Diego" required>
            <button type="submit" class="btn btn-primary">Search</button>
            <div id="searchHistory" class="text-center mt-2"></div>
        </form>
        
        <!-- Weather Container -->
        <div id="weather-container" class="mt-4">
            <!-- Weather information will be dynamically added here -->
            <h2 id="cityName" class="text-left"></h2>
            <p id="temperature" class="text-left">Temp: </p>
            <p id="wind" class="text-left">Wind: </p>
            <p id="humidity" class="text-left">Humidity: </p>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast-container">
            <div id="forecastElement" class="mt-4">
                <!-- 5 day forecast will be dynamically added here -->
            </div>
        </div>
    </div>
    <!-- JavaScript for functionality -->
    <script src="script.js"></script>
</body>
</html>
