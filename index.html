<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <!-- Search Form -->
    <form id="search-form">
        <input type="text" id="city-input" placeholder="Search for a city" required>
        <button type="submit">Search</button>
        <div id="searchHistory"></div>
    </form>
    
    <!-- Weather Container -->
    <div id="weather-container">
        <!-- Weather information will be dynamically added here -->
        <h2 id="cityName"></h2>
        <p id="temperature">Temp: </p>
        <p id="wind">Wind: </p>
        <p id="humidity">Humidity: </p>
    </div>

    <!-- 5-Day Forecast -->
    <div id="5-day-forecast">
        <!-- 5 day forecast will be dynamically added here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
